
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Diablo IV Multi-Class Damage Calculator - Season 9</title>
  <style>
    body { background: #121212; color: #e0e0e0; font-family: Arial, sans-serif; padding: 20px; }
    h1, h2 { color: #4caf50; }
    .section { margin-bottom: 2rem; }
    label { display: block; margin-top: 1rem; }
    select, input, button {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.3rem;
      background: #1e1e1e;
      color: #fff;
      border: 1px solid #444;
    }
  </style>
</head>
<body>
  <h1>Diablo IV Season 9: Multi-Class Damage Calculator</h1>

  <div class="section">
    <label for="class">Class</label>
    <select id="class" onchange="updateSkills()">
      <option value="">Select a Class</option>
      <option value="Barbarian">Barbarian</option>
      <option value="Sorcerer">Sorcerer</option>
      <option value="Rogue">Rogue</option>
      <option value="Druid">Druid</option>
      <option value="Necromancer">Necromancer</option>
      <option value="Spiritborn">Spiritborn</option>
    </select>

    <div id="skill-bar">
      <h2>Skill Bar (Up to 6 Skills)</h2>
      <label for="skill1">Skill 1</label>
      <select id="skill1"></select>
      <label for="skill2">Skill 2</label>
      <select id="skill2"></select>
      <label for="skill3">Skill 3</label>
      <select id="skill3"></select>
      <label for="skill4">Skill 4</label>
      <select id="skill4"></select>
      <label for="skill5">Skill 5</label>
      <select id="skill5"></select>
      <label for="skill6">Skill 6</label>
      <select id="skill6"></select>
    </div>

    <label for="passives">Passive Skills (Multi-Select)</label>
    <select id="passives" multiple>
      <option>Select a class first</option>
    </select>
  </div>

  <div class="section">
    <h2>Horadric Spellcraft</h2>
    <label for="catalyst">Catalyst</label>
    <input type="text" id="catalyst" placeholder="Catalyst effect or % bonus" />
    <label for="infusion">Infusion</label>
    <input type="text" id="infusion" placeholder="Infusion effect or % bonus" />
    <label for="arcana">Arcana</label>
    <input type="text" id="arcana" placeholder="Arcana effect or % bonus" />
  </div>

  <div class="section">
    <h2>Damage Modifiers</h2>
    <label for="dot">Generic DoT Bonus (%)</label>
    <input type="number" id="dot" value="0" />
    <label for="crit">Crit Multiplier</label>
    <input type="number" id="crit" value="1.5" step="0.1" />
    <label for="vuln">Vulnerable Multiplier</label>
    <input type="number" id="vuln" value="1.2" step="0.1" />
  </div>

  <div class="section">
    <button onclick="calculate()">Calculate Final Damage</button>
    <h2 id="result">Final Damage: -</h2>
  </div>

  <script>
    const skillLibrary = {
      Barbarian: ["Bash", "Flay", "Lunging Strike", "Upheaval", "Double Swing", "Iron Skin", "Challenging Shout", "Wrath of the Berserker"],
      Sorcerer: ["Fire Bolt", "Frozen Orb", "Arc Lash", "Lightning Spear", "Meteor", "Teleport", "Deep Freeze"],
      Rogue: ["Puncture", "Rapid Fire", "Twisting Blades", "Dash", "Smoke Grenade", "Shadow Imbuement", "Death Trap"],
      Druid: ["Earth Spike", "Pulverize", "Storm Strike", "Cyclone Armor", "Ravens", "Grizzly Rage", "Landslide"],
      Necromancer: ["Reap", "Bone Spear", "Sever", "Corpse Explosion", "Iron Maiden", "Blood Mist", "Army of the Dead"],
      Spiritborn: ["Dance of Knives", "Blade Shift", "Shadow Tendril", "Exalted Hunter", "Gorilla Bond", "Soulrend"]
    };

    function updateSkills() {
      const selectedClass = document.getElementById("class").value;
      const passivesSelect = document.getElementById("passives");

      for (let i = 1; i <= 6; i++) {
        const skillSelect = document.getElementById("skill" + i);
        skillSelect.innerHTML = "";
        if (selectedClass && skillLibrary[selectedClass]) {
          skillLibrary[selectedClass].forEach(skill => {
            const option = document.createElement("option");
            option.value = skill;
            option.textContent = skill;
            skillSelect.appendChild(option);
          });
        }
      }

      passivesSelect.innerHTML = "";
      if (selectedClass) {
        for (let i = 1; i <= 6; i++) {
          const option = document.createElement("option");
          option.textContent = `${selectedClass} Passive ${i}`;
          passivesSelect.appendChild(option);
        }
      }
    }

    function calculate() {
      const dot = parseFloat(document.getElementById("dot").value) || 0;
      const crit = parseFloat(document.getElementById("crit").value) || 1;
      const vuln = parseFloat(document.getElementById("vuln").value) || 1;
      const base = 1000;
      const final = base * (1 + dot / 100) * crit * vuln;
      document.getElementById("result").innerText = "Final Damage: " + Math.round(final);
    }
  </script>
</body>
</html>
